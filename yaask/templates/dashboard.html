{% extends 'layout.html' %}

{% block head %}
	<link rel="stylesheet" href="/static/dashboard.css">
{% endblock %}

{% block body %}

   <h1 align="center">Welcome {{current_user.name}}</h1>
	{% if current_user.role == 'student'%}
   <div class="row mysec" id="student-section">
		<div class="col-9 ">
			<img src="static/undraw_student.svg" alt="" width="280px">
	  	</div>
	  	<div class="col-1 "></div>
	  
	  	<div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/laptop.png" alt="" width="100px">
					<center><a href="/give-test" class="btn btn-primary mybtn">Give Test</a></center>
				</div>
			</div>
	  	</div>
	  	<div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/result.png" alt="" width="100px">
					<center><a  href="/{{current_user.username}}/tests-given" class="btn btn-primary mybtn">Results</a></center>
				</div>
			</div>
		</div>
		<div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/add-question.png" alt="" width="100px">
					<center><a href="/practice-test" class="btn btn-primary mybtn">Practice Test</a></center>
				</div>
			</div>
	  	</div>

	</div>
	{% else %}

	<div class="row mysec" id="teacher-section">
		<div class="col-12">
			<img src="static/undraw_teacher.svg" alt="" width="300px" style="margin-bottom: 50px;">
		</div>
	   <div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/add-question.png" alt="" width="100px">
					<center><a href="/submit" class="btn btn-primary mybtn">Add Questions</a></center>
				</div>
			</div>
		</div>
		<div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/research.png" alt="" width="40px">
					<center><a href="/display" class="btn btn-primary mybtn">Display Questions</a></center>
				</div>
			</div>
		</div>
 
		<div class="col-3 box">
			<div class="card shadow">
				<div class="card-body">
					<img src="static/notepad.png" alt="" width="100px">
					<center><a href="/{{current_user.username}}/create-test" class="btn btn-primary mybtn">Create Test</a></center>
				</div>
			</div>
	   </div>
	   <div class="col-3 box">
		<div class="card shadow">
			<div class="card-body">
				<img src="static/research.png" alt="" width="100px">
				<center><a href="/{{current_user.username}}/tests-created" class="btn btn-primary mybtn">Student Results</a></center>
			</div>
		</div>
	</div>

 </div>
 {% endif %}
{% endblock %}
