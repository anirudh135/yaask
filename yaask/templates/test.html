{% extends 'layout.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='test.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename= 'common.css') }}">

<style>
    img{
        max-width: 100%;
        max-height: 100%;
        display: block; 
        height: auto!important;
        width: auto!important;
    }

</style>
{% endblock %}

{% block body %}
<form action="" method="POST">
    {{ form.csrf_token }}
    {{ form.subject }}
    {{ form.number_of_questions }}
    {{ form.topic }}
    <input class='button' type="submit" value="Add Random Questions" style="color: black;">
</form>
<hr>
<div class="container">
    <div class="row" id="filter">
        <div class="form-group col-sm-3 col-xs-6">
            <select id="filter1" data-filter="make" class="filter-make filter form-control">
                <option value="">Show All</option>
            </select>
        </div>
        <div class="form-group col-sm-3 col-xs-6">
            <select id="filter2" data-filter="model" class="filter-model filter form-control">
                <option value="">Show All</option>
            </select>
        </div>
        <div class="form-group col-sm-3 col-xs-6">
            <select id="filter3" data-filter="type" class="filter-type filter form-control">
                <option value="">Show All</option>
            </select>
        </div>
        <div class="form-group col-sm-3 col-xs-6">
            <button type="button" onclick="form_submit()" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>
</div>
<hr>
<form action="" method="POST">
    <input class='btn btn-block btn-primary' type="submit" value="Add Selected Questions">
    <br>
    <div id="quest">

    
    </div>
    <input class='btn btn-block btn-primary' type="submit" value="Add Selected Questions">
</form>

<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='disp.css') }}">

{% endblock %}
